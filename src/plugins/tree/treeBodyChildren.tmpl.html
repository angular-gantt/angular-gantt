<div ui-tree-handle
     ng-controller="GanttTreeChildrenController"
     class="gantt-row-label gantt-row-height"
     ng-class-odd="'gantt-background-row'"
     ng-class-even="'gantt-background-row-alt'"
     ng-class="row.model.classes"
     ng-style="{'background-color': row.model.color, 'height': row.model.height}">
    <div class="valign-container">
        <div class="valign-content">
            <a data-nodrag class="btn btn-xs" ng-click="toggle(this)">
                                    <span class="gantt-tree-handle glyphicon glyphicon-chevron-down"
                                          ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}"></span>
            </a>
            <span>{{row.model.name}}</span>
        </div>
    </div>
</div>
<ol ui-tree-nodes ng-class="{hidden: collapsed}" ng-model="childrenRows">
    <li ng-repeat="row in childrenRows track by row.model.id" ui-tree-node ng-include="'plugins/tree/treeBodyChildren.tmpl.html'">
    </li>
</ol>
