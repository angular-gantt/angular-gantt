<div class="gantt-tree-body" ng-style="getLabelsCss()" suspendable>
    <div gantt-vertical-scroll-receiver>
        <div class="gantt-row-label-background">
            <div class="gantt-row-label gantt-row-height"
                 ng-class="row.model.classes"
                 ng-style="{'height': row.model.height}"
                 ng-repeat="row in gantt.rowsManager.visibleRows track by row.model.id">
                &nbsp;
            </div>
        </div>
        <div ui-tree ng-controller="GanttUiTreeController" data-drag-enabled="false" data-empty-place-holder-enabled="false">
            <ol class="gantt-tree-root" ui-tree-nodes ng-model="rootRows">
                <li ng-repeat="row in rootRows" ui-tree-node
                    ng-include="'plugins/tree/treeBodyChildren.tmpl.html'">
                </li>
            </ol>
        </div>
    </div>
</div>
