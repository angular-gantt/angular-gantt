<div class="gantt-side-content-table" ng-controller="TableController">

    <div class="gantt-table-column {{getClass(this, column)}}" ng-repeat="column in pluginScope.columns">

        <div class="gantt-table-header">
            <div class="gantt-table-row" ng-repeat="header in gantt.columnsManager.headers">
                <div class="gantt-row-height gantt-row-label gantt-table-header-row" ng-class="{'gantt-table-header-row-last': $last}">
                    <span>{{$last ? getHeader(this, column) : ""}}</span>
                </div>
            </div>
        </div>

        <div class="gantt-table-content" ng-style="getMaxHeightCss()">
            <div gantt-vertical-scroll-receiver>
                <div class="gantt-table-row" ng-repeat="row in gantt.rowsManager.visibleRows track by row.model.id">
                    <div gantt-row-label class="gantt-row-label gantt-row-height" ng-class="row.model.classes" ng-style="{'height': row.model.height}">
                        <div class="gantt-valign-container">
                            <div class="gantt-valign-content">
                                <span>{{getValue(this, column)}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
