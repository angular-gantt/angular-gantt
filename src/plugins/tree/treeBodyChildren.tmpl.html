<div ui-tree-handle
     ng-controller="GanttTreeChildrenController"
     class="gantt-row-label gantt-row-height" ,
     ng-class="row.model.classes"
     ng-style="{'height': row.model.height}">
    <div class="valign-container">
        <div class="valign-content">
            <a ng-disabled="!childrenRows || childrenRows.length === 0" data-nodrag
               class="gantt-tree-handle-button btn btn-xs"
               ng-class="{'gantt-tree-collapsed': collapsed, 'gantt-tree-expanded': !collapsed}"
               ng-click="toggle(this)"><span
                class="gantt-tree-handle glyphicon glyphicon-chevron-down"
                ng-class="{
                'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed,
                'gantt-tree-collapsed': collapsed, 'gantt-tree-expanded': !collapsed}"></span>
            </a>
            <span class="gantt-tree-text">{{row.model.name}}</span>
        </div>
    </div>
</div>
<ol ui-tree-nodes ng-class="{hidden: collapsed}" ng-model="childrenRows">
    <li ng-repeat="row in childrenRows track by row.model.id" ui-tree-node
        ng-include="'plugins/tree/treeBodyChildren.tmpl.html'">
    </li>
</ol>
